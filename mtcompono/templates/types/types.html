{% extends "mtcompono/base.html" %}
{% load i18n %}

{% block content %}
  <h2>{% trans "Tous les types" %}</h2>
  <a href="{% url edit_type %}">{% trans "Créer un nouveau type" %}</a>
  <ul>
  {% for t in types  %}
    <li>{{ t.name }} - <a href="{% url edit_type typeid=t.get_id %}">{% trans "Éditer" %}</a></li>
  {% endfor %}
  </ul>
{% endblock %}
