<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}{% endblock %}</title>
    <!--[if IE]>

    <script>
        // allow IE to recognize HTMl5 elements
        document.createElement('section');
        document.createElement('article');
        document.createElement('aside');
        document.createElement('footer');
        document.createElement('header');
        document.createElement('nav');
        document.createElement('time');

    </script>
    <![endif]-->

    {% load componomedia %}
    <link rel="stylesheet" href="{% compono_media_url %}/css/start/jquery-ui-1.8rc3.custom.css" type="text/css" media="screen, projection" />
    <link rel="stylesheet" href="{% compono_media_url %}/css/compono.css" type="text/css" media="screen, projection" />
    {% block extrahead %}{% endblock %}
</head>

<body>
  
  {% block content %}{% endblock %}

  <script type="text/javascript" src="{% compono_media_url %}/js/mustache.js"></script>
  <script type="text/javascript" src="{% compono_media_url %}/js/jquery-1.4.2.min.js"></script>
  <script type="text/javascript" src="{% compono_media_url %}/js/jquery-ui-1.8rc3.custom.min.js"></script>

  {% block extrascripts %}{% endblock %}
</body>

</html>
