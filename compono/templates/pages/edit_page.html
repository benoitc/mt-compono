{% extends "compono/base.html" %}
{% load componomedia %}

{% block content %}
<div id="tabs">
  <ul>
    <li><a href="#edit">Content</a></li>
    <li><a href="#template">Templates</a></li>
  </ul>
  <form id="fedit" action=".?edit=1" method="post" accept-charset="utf-8">
  <section id="edit">
    
      <aside id="tools">
        <h2>FieldsTypes:</h2>
        <ul id="fieldsTypes"></ul>
      </aside>
      <div id="cedit">
          {% csrf_token %}
          {{ f.page_id }}
          <fieldset id="main" class="">
            <legend>Main</legend>
            <p><label for="id_title"> {{ f.title.label }}</label>{{ f.title }}</p>
            <label for="id_body">{{ f.body.label }}</label><br>
            {{ f.body }}
          </fieldset>

          <fieldset id="custom_fields" class="">
            <legend>Custom fields</legend>
      
      
          </fieldset>
          <p><input type="submit" value="Continue &rarr;"></p>
      </div>
      
      
      
  </section>

  <section id="template">
    template
  </section>
  </form>
</div>
{% endblock %}

{% block extrascripts %}
  <script>
    var COMPONO_MEDIA_URL = "{% compono_media_url %}";
  </script>
  
	<script type="text/javascript" src="{% compono_media_url %}/js/ckeditor/ckeditor.js"></script>
	<script type="text/javascript" src="{% compono_media_url %}/js/ckeditor/adapters/jquery.js"></script>
	<script type="text/javascript" src="{% compono_media_url %}/js/goldorak.page.js"></script>
	
	<script>
	  
	  $(function() {
	      
	      new $.goldorak.createPage();
    		
    	});
	</script>
	
{% endblock %}
